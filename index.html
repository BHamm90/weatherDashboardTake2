<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body id="bgWeather">
  <header class="container-fluid text-center text-white bg-dark bg-gradient p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" id="spacer">
    <div class="row">
      <aside class="col-lg-3" id="citySearch">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="citySearched" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group searchHistory"></ul>
      </aside>

      <div class="col-lg-8 mt-5">
        <div id="current" class="mt-3"></div>
        <div id="fiveDay" class="mt-3"></div>
      </div>
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>


  <footer class="container-fluid bg-dark bg-gradient p-1 fixed-bottom">
      <div class="row">
        <div class="col-6">
          <h2 class="create">Created by Brian Hamm</h2>
        </div>  
        <div class="col-6">
          <h2 class="powered">Powered by OpenWeatherAPI</h2>   
        </div>
      </div>
  </footer>

</html>
